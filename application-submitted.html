<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Submitted - NEIIA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #0f172a;
            min-height: 100vh;
        }

        /* Header */
        .header {
            padding: 24px 40px;
            border-bottom: 1px solid #f1f5f9;
        }

        .header img {
            height: 28px;
            width: auto;
            display: block;
        }

        /* Main Content */
        .main-content {
            max-width: 680px;
            margin: 0 auto;
            padding: 80px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Page Title */
        .page-title {
            font-size: 28px;
            font-weight: 500;
            color: #051e2b;
            margin: 0 0 40px 0;
        }

        /* Message Card */
        .message-card {
            background-color: #f8fafc;
            border-radius: 8px;
            padding: 48px 40px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .message-text {
            font-size: 16px;
            color: #334155;
            margin: 0 0 32px 0;
            line-height: 1.5;
            font-weight: 500;
        }

        .btn-home {
            display: inline-block;
            background-color: #5b55f6;
            color: #ffffff;
            border: none;
            padding: 14px 48px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s;
            width: 100%;
            max-width: 300px;
        }

        .btn-home:hover {
            background-color: #4a44e0;
        }

        /* Mobile */
        @media (max-width: 640px) {
            .header {
                padding: 20px 24px;
            }

            .main-content {
                padding: 48px 24px;
            }

            .page-title {
                font-size: 24px;
                margin-bottom: 32px;
            }

            .message-card {
                padding: 32px 24px;
            }

            .btn-home {
                width: 100%;
            }
        }
    </style>
<script src="auth-check.js"></script>
</head>

<body>
    <div class="header">
        <a href="index.html">
            <img src="assets/images/neiis-logo-green.png" alt="NEIIA">
        </a>
    </div>

    <div class="main-content">
        <h1 class="page-title">Application Submitted</h1>

        <div class="message-card">
            <p class="message-text">You are on the waitlist and you will be emailed upon approval after vetting.</p>
            <a href="index.html" class="btn-home">Return to Home</a>
        </div>
    </div>
</body>

</html>
