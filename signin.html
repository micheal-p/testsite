<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up or log in to NEIIA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Modern Reset */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            background-color: #ffffff;
            color: #0f172a;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header with Logo */
        .header {
            padding: 32px 40px;
        }

        .header img {
            height: 32px;
            /* Adjusted to match text size presence */
            width: auto;
            display: block;
        }

        /* Main Content Container */
        /* Main Content Container */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            max-width: 440px;
            margin: 0 auto;
            width: 100%;
        }

        /* Typography */
        h1 {
            font-size: 32px;
            font-weight: 600;
            margin: 0 0 40px 0;
            text-align: left;
            width: 100%;
            color: #111827;
            letter-spacing: -0.5px;
            line-height: 1.2;
            padding-left: 16px;
            border-left: 4px solid #4f46e5;
            /* Blue accent line */
        }

        /* Form Elements */
        form {
            width: 100%;
        }

        .input-group {
            margin-bottom: 24px;
        }

        input[type="email"] {
            width: 100%;
            padding: 14px 16px;
            /* Taller input */
            font-size: 17px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            outline: none;
            color: #111827;
            background: #fff;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="email"]::placeholder {
            color: #6b7280;
        }

        input[type="email"]:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
            /* Soft glow */
        }

        .btn-continue {
            width: 100%;
            background-color: #cdcbff;
            color: #111827;
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-continue:hover {
            background-color: #b8b5ff;
        }

        /* Alternative Sign In Text */
        .alt-signin {
            margin-top: 24px;
            font-size: 15px;
            color: #111827;
            text-align: left;
            width: 100%;
            line-height: 1.5;
        }

        .alt-signin a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 500;
        }

        .alt-signin a:hover {
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            padding: 24px 40px;
            font-size: 13px;
            color: #6b7280;
            display: flex;
            gap: 20px;
            margin-top: auto;
            /* Pushes to bottom */
        }

        .footer a {
            color: #6b7280;
            text-decoration: none;
        }

        .footer a:hover {
            color: #111827;
        }

        /* Mobile Adjustments */
        @media (max-width: 640px) {
            .header {
                padding: 24px;
            }

            .header img {
                height: 28px;
            }

            .main-content {
                padding: 24px;
                padding-top: 10px;
                /* Closer to logo on mobile */
            }

            h1 {
                font-size: 28px;
                margin-bottom: 32px;
            }

            .footer {
                padding: 24px;
                flex-direction: row;
                justify-content: flex-start;
            }
        }
    </style>
<script src="auth-check.js"></script>
</head>

<body>
    <div class="header">
        <a href="index.html">
            <img src="assets/images/neiis-logo-green.png" alt="NEIIA">
        </a>
    </div>

    <div class="main-content">
        <h1>Sign up or log in to NEIIA</h1>

        <form onsubmit="handleSignup(event)">
            <div class="input-group">
                <input type="email" id="email" placeholder="Email address" required autofocus>
            </div>
            <button type="submit" class="btn-continue">Continue</button>
        </form>

        <script>
            function handleSignup(event) {
                event.preventDefault();
                const emailInput = document.getElementById('email');
                const btn = document.querySelector('.btn-continue');
                const email = emailInput.value;

                if (!email) return;

                // 1. Simulate Loading State
                const originalText = btn.textContent;
                btn.textContent = 'Loading...';
                btn.style.opacity = '0.7';
                btn.style.cursor = 'wait';
                btn.disabled = true;

                // 2. Save data "at least for now" (Demo Persistence)
                localStorage.setItem('signup_email', email);

                // 3. Simulate delay & Redirect
                setTimeout(() => {
                    window.location.href = 'verify-email.html';
                }, 1000);
            }
        </script>

        <div class="alt-signin">
            You can also sign in with <a href="#">Google</a> or <a href="#">X.com</a>
        </div>
    </div>

    <div class="footer">
        <a href="#">Terms of Service</a>
        <a href="#">Privacy Policy</a>
    </div>
</body>

</html>
