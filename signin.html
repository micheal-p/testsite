<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - NEAP</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Dark Mode Toggle (Hanging Bulb) -->
    <div class="bulb-container" id="theme-toggle-bulb">
        <div class="bulb-wire"></div>
        <div class="bulb-icon"></div>
    </div>

    <!-- Logo (Separate from Pill Navbar) -->
    <a href="index.html" class="logo-fixed">
        <svg width="120" height="32" viewBox="0 0 120 32" xmlns="http://www.w3.org/2000/svg">
            <text x="0" y="24" font-family="Arial, sans-serif" font-size="24" font-weight="bold" letter-spacing="-1"
                fill="currentColor">NEAP</text>
        </svg>
    </a>

    <!-- Navigation (Pill Style - Links Only) -->
    <nav class="navbar pill-nav">
        <div class="nav-links">
            <a href="finance.html">Finance</a>
            <a href="dashboard.html">Panoramic Dashboard</a>
            <a href="citibim.html">citibim</a>
            <a href="construction.html">Resources</a>
        </div>
    </nav>

    <!-- Auth Links (Separate from Pill) -->
    <div class="auth-fixed">
        <a href="signin.html" class="nav-link">Sign In</a>
        <a href="newsletter.html" class="btn btn-black">Join</a>
        <div class="app-launcher-container">
            <button class="app-launcher-btn" aria-label="App Launcher" aria-expanded="false">
                <div class="app-launcher-icon">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </button>
            <div class="app-dropdown">
                <a href="construction.html" class="app-item">
                    <div class="app-item-icon" style="background: #e3f2fd; color: #1976d2;">S</div>
                    <span>Startups</span>
                </a>
                <a href="construction.html" class="app-item">
                    <div class="app-item-icon" style="background: #e8f5e9; color: #388e3c;">I</div>
                    <span>Investors</span>
                </a>
                <a href="construction.html" class="app-item">
                    <div class="app-item-icon" style="background: #ffebee; color: #d32f2f;">F</div>
                    <span>Funds</span>
                </a>
                <a href="construction.html" class="app-item">
                    <div class="app-item-icon" style="background: #fff3e0; color: #f57c00;">J</div>
                    <span>Jobs</span>
                </a>
                <a href="construction.html" class="app-item">
                    <div class="app-item-icon" style="background: #f3e5f5; color: #7b1fa2;">P</div>
                    <span>Product</span>
                </a>
                <a href="signin.html" class="app-item">
                    <div class="app-item-icon" style="background: #e1f5fe; color: #0288d1;">L</div>
                    <span>Login</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn" aria-label="Menu">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

    <!-- Mobile Navigation Overlay -->
    <div class="mobile-nav-overlay">
        <button class="mobile-close-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
        <ul>
            <li><a href="finance.html">Finance</a></li>
            <li><a href="dashboard.html">Panoramic Dashboard</a></li>
            <li><a href="citibim.html">citibim</a></li>
            <li><a href="construction.html">Resources</a></li>
            <li><a href="signin.html">Sign In</a></li>
            <li><a href="newsletter.html">Join</a></li>
        </ul>
    </div>

    <!-- Auth Content -->
    <main class="auth-page">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Welcome back</h2>
                <p>Sign in to your account</p>
            </div>

            <button class="social-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" style="margin-right: 10px;">
                    <circle cx="12" cy="12" r="12" fill="#EA4335" />
                    <text x="7" y="17" fill="white" font-size="12" font-family="Arial">G</text>
                </svg>
                Continue with Google
            </button>
            <button class="social-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" style="margin-right: 10px;">
                    <path fill="#1877F2"
                        d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                </svg>
                Continue with Facebook
            </button>
            <button class="social-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" style="margin-right: 10px;">
                    <path fill="#0A66C2"
                        d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z" />
                </svg>
                Continue with LinkedIn
            </button>

            <div class="divider">OR</div>

            <form onsubmit="event.preventDefault(); alert('Signed in!'); window.location.href='index.html'">
                <input type="email" placeholder="Email address" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
