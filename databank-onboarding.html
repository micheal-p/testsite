<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Bank - Get Started | NEIIA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #fff;
            color: #0B1F24;
            min-height: 100vh;
        }

        .onboarding-header {
            padding: 24px 40px;
            border-bottom: 1px solid #e5e7eb;
        }

        .onboarding-header a {
            text-decoration: none;
            color: #0B1F24;
            font-weight: 600;
            font-size: 18px;
        }

        .onboarding-container {
            display: flex;
            min-height: calc(100vh - 73px);
        }

        /* Left Sidebar */
        .onboarding-sidebar {
            width: 320px;
            padding: 48px 40px;
            border-right: 1px solid #e5e7eb;
            flex-shrink: 0;
        }

        .sidebar-icon {
            width: 48px;
            height: 48px;
            margin-bottom: 24px;
        }

        .sidebar-icon svg {
            width: 100%;
            height: 100%;
            color: #0B1F24;
        }

        .sidebar-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #0B1F24;
        }

        .sidebar-subtitle {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 48px;
        }

        .progress-steps {
            list-style: none;
            position: relative;
        }

        .progress-steps::before {
            content: '';
            position: absolute;
            left: 4px;
            top: 24px;
            bottom: 24px;
            width: 2px;
            background-color: #0B1F24;
        }

        .progress-step {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
            font-size: 15px;
            color: #6b7280;
            position: relative;
        }

        .progress-step.active {
            color: #0B1F24;
            font-weight: 500;
        }

        .progress-step.completed {
            color: #0B1F24;
        }

        .step-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #d1d5db;
            flex-shrink: 0;
            position: relative;
            z-index: 1;
        }

        .progress-step.active .step-indicator,
        .progress-step.completed .step-indicator {
            background-color: #0B1F24;
        }

        /* Right Content Area */
        .onboarding-content {
            flex: 1;
            padding: 48px 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content-image {
            max-width: 600px;
            width: 100%;
            margin-bottom: 48px;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        .content-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 16px;
            text-align: center;
            color: #0B1F24;
        }

        .content-description {
            font-size: 16px;
            color: #6b7280;
            text-align: center;
            max-width: 550px;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .btn-get-started {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 28px;
            background-color: #0B1F24;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }

        .btn-get-started:hover {
            background-color: #1a3540;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .onboarding-container {
                flex-direction: column;
            }

            .onboarding-sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #e5e7eb;
                padding: 32px 24px;
            }

            .sidebar-subtitle {
                margin-bottom: 24px;
            }

            .progress-step {
                padding: 8px 0;
            }

            .onboarding-content {
                padding: 32px 24px;
            }

            .content-title {
                font-size: 24px;
            }

            .content-description {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="onboarding-header">
        <a href="index.html">
            <img src="assets/images/neiis-logo-green.png" alt="NEIIA" style="max-height: 36px;">
        </a>
    </header>

    <!-- Main Container -->
    <div class="onboarding-container">
        <!-- Left Sidebar -->
        <aside class="onboarding-sidebar">
            <div class="sidebar-icon">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M19.6426 1.95801L23.2422 5.55859L23.4248 5.74121V18C23.4247 19.6704 22.0708 21.0252 20.4004 21.0254H3.60059C1.92999 21.0254 0.575301 19.6706 0.575195 18V5.74121L4.54102 1.77539H19.459L19.6426 1.95801ZM1.8252 18C1.8253 18.9802 2.62035 19.7754 3.60059 19.7754H20.4004C21.3804 19.7752 22.1747 18.9801 22.1748 18V13.8252H1.8252V18ZM13.8252 17.4248H10.1748V16.1748H13.8252V17.4248ZM1.8252 12.5752H22.1748V6.625H1.8252V12.5752ZM13.8252 10.2246H10.1748V8.97461H13.8252V10.2246ZM2.70996 5.375H21.291L18.9404 3.02539H5.05957L2.70996 5.375Z"
                        fill="currentColor"></path>
                </svg>
            </div>
            <h1 class="sidebar-title">Data bank</h1>
            <p class="sidebar-subtitle">Get started</p>

            <ul class="progress-steps">
                <li class="progress-step active">
                    <span class="step-indicator"></span>
                    About Data bank
                </li>
                <li class="progress-step">
                    <span class="step-indicator"></span>
                    Set up your data bank
                </li>
            </ul>
        </aside>

        <!-- Right Content -->
        <main class="onboarding-content">
            <img src="assets/images/data.png" alt="Data Bank Preview" class="content-image">

            <h2 class="content-title">Welcome to Data Bank</h2>
            <p class="content-description">
                Every touchpoint with your investors matters. With a modern design, enterprise grade security, and
                advanced
                analytics, NEIIA Data Bank helps you make the first impression the right one.
            </p>

            <a href="databank-setup.html" class="btn-get-started">Get started</a>
        </main>
    </div>
</body>

</html>
