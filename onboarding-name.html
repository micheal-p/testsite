<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - NEIIA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Modern Reset */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #0f172a;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header with Logo */
        .header {
            padding: 32px 40px;
        }

        .header img {
            height: 28px;
            width: auto;
            display: block;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 20px 40px;
            max-width: 520px;
            margin: 0 auto;
            width: 100%;
            padding-top: 10px;
        }

        /* Typography */
        h1 {
            font-size: 32px;
            font-weight: 500;
            margin: 0 0 32px 0;
            color: #051e2b;
            letter-spacing: -0.5px;
            line-height: 1.2;
        }

        /* Styled Input Group */
        .input-group {
            position: relative;
            width: 370px;
            margin-bottom: 24px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            /* Slightly squarer than password input based on Screenshot 2? No, looks similar */
            padding: 16px;
            transition: border-color 0.2s, background-color 0.2s;
            height: 56px;
            display: flex;
            align-items: center;
        }

        .input-group:focus-within {
            border-color: #4f46e5;
            box-shadow: 0 0 0 1px #4f46e5;
        }

        .input-group input {
            width: 100%;
            padding: 0;
            font-size: 16px;
            border: none;
            outline: none;
            color: #111827;
            background: transparent;
        }

        .input-group input::placeholder {
            color: #6b7280;
        }

        /* Button */
        .btn-continue {
            width: 100%;
            background-color: #5b55f6;
            color: #ffffff;
            border: none;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 32px;
        }

        .btn-continue:hover {
            background-color: #4a44e0;
        }

        /* Links Row */
        .links-row {
            display: flex;
            gap: 16px;
            font-size: 13px;
        }

        .links-row a {
            color: #4b5563;
            text-decoration: none;
        }

        .links-row a:hover {
            color: #111827;
        }

        /* Mobile Adjustments */
        @media (max-width: 640px) {
            .header {
                padding: 24px;
            }

            .main-content {
                padding: 24px;
                padding-top: 40px;
                justify-content: flex-start;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="index.html">
            <img src="assets/images/neiis-logo-green.png" alt="NEIIA">
        </a>
    </div>

    <div class="main-content">
        <h1>Create your NEIIA account</h1>

        <form onsubmit="handleContinue(event)">
            <div class="input-group">
                <input type="text" id="fullname" placeholder="Full name" required autofocus>
            </div>

            <button type="submit" class="btn-continue">Continue</button>

            <div class="links-row">
                <a href="#">Terms of Service</a>
                <a href="#">Privacy Policy</a>
            </div>
        </form>
    </div>

    <script>
        function handleContinue(event) {
            event.preventDefault();
            const name = document.getElementById('fullname').value;
            if (name) {
                // Save name for later steps
                localStorage.setItem('signup_name', name);
                // Redirect to terms page
                window.location.href = 'terms-service.html';
            }
        }
    </script>
</body>

</html>
