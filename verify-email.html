<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check your email - NEIIA</title>
    <style>
        /* Modern Reset */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #0f172a;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header with Logo */
        .header {
            padding: 32px 40px;
        }

        .header img {
            height: 28px;
            width: auto;
            display: block;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            /* Left aligned as per design */
            padding: 20px 40px;
            max-width: 580px;
            /* Slightly wider for the buttons */
            margin: 0 auto;
            width: 100%;
        }

        /* Back Arrow */
        .back-link {
            text-decoration: none;
            color: #64748b;
            font-size: 24px;
            margin-bottom: 24px;
            display: inline-block;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #0f172a;
        }

        /* Typography */
        h1 {
            font-size: 32px;
            font-weight: 600;
            margin: 0 0 16px 0;
            color: #111827;
            letter-spacing: -0.5px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            color: #4b5563;
            margin: 0 0 32px 0;
        }

        p strong {
            color: #111827;
            font-weight: 600;
        }

        /* Action Buttons */
        .button-group {
            display: flex;
            gap: 12px;
            width: 100%;
            margin-bottom: 24px;
        }

        .btn {
            flex: 1;
            padding: 12px 16px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
            border: 1px solid #e5e7eb;
            background-color: #fff;
            color: #111827;
            white-space: nowrap;
        }

        .btn:hover {
            background-color: #f9fafb;
            border-color: #d1d5db;
        }

        /* Help Link */
        .help-link {
            font-size: 14px;
            color: #6b7280;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .help-link:hover {
            color: #111827;
        }

        .help-icon {
            width: 16px;
            height: 16px;
            border: 1px solid currentColor;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-style: italic;
            font-family: serif;
        }

        /* Footer */
        .footer {
            padding: 24px 40px;
            font-size: 13px;
            color: #9ca3af;
            display: flex;
            gap: 20px;
            margin-top: auto;
        }

        .footer a {
            color: #9ca3af;
            text-decoration: none;
        }

        .footer a:hover {
            color: #4b5563;
        }

        /* Mobile Adjustments */
        @media (max-width: 640px) {

            .header,
            .main-content,
            .footer {
                padding-left: 24px;
                padding-right: 24px;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            /* Move content up on mobile */
            .main-content {
                justify-content: flex-start;
                padding-top: 40px;
                /* Slight top padding */
            }
        }
    </style>
<script src="auth-check.js"></script>
</head>

<body>
    <div class="header">
        <a href="index.html">
            <!-- Reuse the same logo as signin -->
            <img src="assets/images/neiis-logo-green.png" alt="NEIIA">
        </a>
    </div>

    <div class="main-content">
        <a href="signin.html" class="back-link">&larr;</a>

        <h1>Check your email</h1>

        <p id="email-confirmation-text">We sent a temporary verification link to <strong
                id="user-email">email@example.com</strong>.</p>

        <div class="button-group">
            <button class="btn" onclick="alert('This is a demo. No code needed!')">Enter code manually</button>
            <a href="password.html" class="btn">Sign in with password instead</a>
        </div>

        <a href="#" class="help-link">
            Didn't receive an email?
            <span class="help-icon">i</span>
        </a>
    </div>

    <div class="footer">
        <a href="#">Terms of Service</a>
        <a href="#">Privacy Policy</a>
    </div>

    <script>
        // Retrieve email from localStorage
        const email = localStorage.getItem('signup_email');
        const emailEl = document.getElementById('user-email');

        if (email) {
            emailEl.textContent = email;
        } else {
            // Fallback if accessed directly
            emailEl.textContent = 'your email';
        }
    </script>
</body>

</html>
