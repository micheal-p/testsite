<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome back - NEIIA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Modern Reset */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #0f172a;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header with Logo */
        .header {
            padding: 32px 40px;
        }

        .header img {
            height: 28px;
            width: auto;
            display: block;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 20px 40px;
            max-width: 520px;
            /* Increased width */
            margin: 0 auto;
            width: 100%;
            padding-top: 10px;
        }

        /* Back Arrow */
        .back-link {
            text-decoration: none;
            color: #64748b;
            font-size: 20px;
            margin-bottom: 24px;
            display: inline-block;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #0f172a;
        }

        /* Typography */
        h1 {
            font-size: 32px;
            font-weight: 600;
            margin: 0 0 12px 0;
            color: #051e2b;
            letter-spacing: -0.5px;
        }

        .user-email-display {
            font-size: 15px;
            color: #4b5563;
            margin-bottom: 32px;
        }

        /* Styled Input Group */
        .input-group {
            position: relative;
            width: 340px;
            margin-bottom: 24px;
            background-color: #f3f5f9;
            /* Light grey/purple bg */
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 8px 16px;
            transition: border-color 0.2s, background-color 0.2s;
            height: 64px;
            /* Fixed height for better touch target */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .input-group:focus-within {
            border-color: #4f46e5;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .input-label {
            font-size: 13px;
            color: #64748b;
            margin-bottom: 2px;
            pointer-events: none;
        }

        .input-group input {
            width: 100%;
            padding: 0;
            padding-right: 32px;
            /* Space for eye icon */
            font-size: 16px;
            border: none;
            outline: none;
            color: #111827;
            background: transparent;
            font-weight: 500;
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            cursor: pointer;
            font-size: 18px;
            padding: 4px;
            /* Hit area */
        }

        .toggle-password:hover {
            color: #475569;
        }

        .forgot-password {
            display: inline-block;
            font-size: 14px;
            color: #4f46e5;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 24px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn-signin {
            width: 100%;
            background-color: #5b55f6;
            /* Matching screenshots blue/purple */
            color: #ffffff;
            border: none;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-signin:hover {
            background-color: #4a44e0;
        }

        /* Footer */
        .footer {
            padding: 24px 40px;
            font-size: 13px;
            color: #64748b;
            display: flex;
            gap: 20px;
            margin-top: auto;
        }

        .footer a {
            color: #64748b;
            text-decoration: none;
        }

        .footer a:hover {
            color: #0f172a;
        }

        /* Mobile Adjustments */
        @media (max-width: 640px) {

            .header,
            .footer {
                padding-left: 24px;
                padding-right: 24px;
            }

            .main-content {
                padding: 24px;
                padding-top: 40px;
                /* Aligned top like verify page */
                justify-content: flex-start;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="index.html">
            <img src="assets/images/neiis-logo-green.png" alt="NEIIA">
        </a>
    </div>

    <div class="main-content">
        <a href="verify-email.html" class="back-link">
            <i class="fa-solid fa-arrow-left-long"></i>
        </a>

        <h1>Welcome back</h1>
        <div class="user-email-display" id="user-email-display">email@example.com</div>

        <form onsubmit="event.preventDefault(); window.location.href='onboarding-name.html'">
            <div class="input-group">
                <div class="input-label">Enter your AngelList password</div>
                <input type="password" id="password" required autofocus>
                <i class="fa-regular fa-eye toggle-password" id="togglePassword"></i>
            </div>

            <a href="#" class="forgot-password">Forgot password?</a>

            <button type="submit" class="btn-signin">Sign in</button>
        </form>
    </div>

    <div class="footer">
        <a href="#">Terms of Service</a>
        <a href="#">Privacy Policy</a>
    </div>

    <script>
        // Retrieve email from localStorage
        const email = localStorage.getItem('signup_email');
        const emailEl = document.getElementById('user-email-display');

        if (email) {
            emailEl.textContent = email;
        } else {
            emailEl.textContent = 'your email';
        }

        // Password Toggle
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // Toggle eye icon
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>

</html>
