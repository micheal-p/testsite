<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Investing - NEIIA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Modern Reset */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #0f172a;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        .header {
            padding: 24px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f1f5f9;
        }

        .header img {
            height: 28px;
            width: auto;
            display: block;
        }

        /* User Profile & Dropdown */
        .user-menu-container {
            position: relative;
        }

        .user-avatar-btn {
            width: 32px;
            height: 32px;
            background-color: #e2e8f0;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
            transition: background 0.2s;
        }

        .user-avatar-btn:hover {
            background-color: #cbd5e1;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            width: 240px;
            background: #ffffff;
            border: 1px solid #f1f5f9;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 8px 0;
            display: none;
            z-index: 50;
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-header {
            padding: 12px 16px;
            font-size: 11px;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 16px;
            font-size: 14px;
            color: #1e293b;
            text-decoration: none;
        }

        .dropdown-item:hover {
            background-color: #f8fafc;
        }

        .dropdown-item i {
            width: 16px;
            color: #64748b;
        }

        .dropdown-divider {
            height: 1px;
            background-color: #f1f5f9;
            margin: 8px 0;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 24px;
            width: 100%;
            max-width: 720px;
            margin: 0 auto;
        }

        /* Back Arrow & Title Container */
        .page-header {
            width: 100%;
            margin-bottom: 32px;
        }

        .back-link {
            text-decoration: none;
            color: #64748b;
            font-size: 20px;
            display: inline-block;
            margin-bottom: 24px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #0f172a;
        }

        h1 {
            font-size: 28px;
            font-weight: 500;
            color: #051e2b;
            margin: 0;
        }

        /* Option Cards */
        .options-grid {
            width: 100%;
            display: flex;
            flex-direction: column;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            overflow: hidden;
        }

        .option-card {
            display: flex;
            align-items: center;
            padding: 24px;
            background: #ffffff;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.2s;
            border-bottom: 1px solid #f1f5f9;
        }

        .option-card:last-child {
            border-bottom: none;
        }

        .option-card:hover {
            background-color: #f8fafc;
        }

        .option-icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            background-color: #f1f5f9;
            border-radius: 8px;
            color: #334155;
            font-size: 18px;
        }

        .option-content {
            flex: 1;
        }

        .option-title {
            font-size: 16px;
            font-weight: 600;
            color: #0f172a;
            margin-bottom: 4px;
            display: block;
        }

        .option-description {
            font-size: 14px;
            color: #64748b;
            line-height: 1.4;
            display: block;
        }

        .option-arrow {
            color: #cbd5e1;
            font-size: 18px;
            margin-left: 16px;
        }

        /* Mobile */
        @media (max-width: 640px) {
            .header {
                padding: 16px 24px;
            }

            .main-content {
                padding: 40px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .option-card {
                padding: 20px;
            }
        }
    </style>
<script src="auth-check.js"></script>
</head>

<body>
    <div class="header">
        <a href="index.html">
            <img src="assets/images/neiis-logo-green.png" alt="NEIIA">
        </a>

        <div class="user-menu-container">
            <button class="user-avatar-btn" id="user-menu-btn">
                <i class="fa-solid fa-user"></i>
            </button>

            <div class="dropdown-menu" id="user-dropdown">
                <div class="dropdown-header" id="user-name-display">USER</div>
                <a href="#" class="dropdown-item"><i class="fa-solid fa-gear"></i> Account Settings</a>
                <a href="#" class="dropdown-item"><i class="fa-regular fa-circle-question"></i> Help Center</a>
                <a href="#" class="dropdown-item"><i class="fa-regular fa-envelope"></i> Feedback</a>
                <div class="dropdown-divider"></div>
                <a href="index.html" class="dropdown-item" onclick="localStorage.clear();"><i
                        class="fa-solid fa-arrow-right-from-bracket"></i> Log Out</a>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="page-header">
            <a href="onboarding-start.html" class="back-link">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <h1>Start investing</h1>
        </div>

        <div class="options-grid">
            <!-- 1. Startups and Funds -->
            <a href="investor-application.html" class="option-card">
                <div class="option-icon">
                    <i class="fa-solid fa-chart-line"></i>
                </div>
                <div class="option-content">
                    <span class="option-title">Invest in startups and funds</span>
                    <span class="option-description">Apply to invest in a venture fund or on a deal-by-deal basis</span>
                </div>
                <div class="option-arrow"><i class="fa-solid fa-chevron-right"></i></div>
            </a>

            <!-- 2. Rolling Funds -->
            <a href="#" class="option-card" onclick="alert('Rolling Funds flow not implemented')">
                <div class="option-icon">
                    <i class="fa-solid fa-rotate"></i>
                </div>
                <div class="option-content">
                    <span class="option-title">Invest into Rolling Funds</span>
                    <span class="option-description">Subscribe quarterly and invest behind experienced VCs</span>
                </div>
                <div class="option-arrow"><i class="fa-solid fa-chevron-right"></i></div>
            </a>
        </div>
    </div>

    <script>
        const menuBtn = document.getElementById('user-menu-btn');
        const dropdown = document.getElementById('user-dropdown');
        const userNameDisplay = document.getElementById('user-name-display');

        const storedName = localStorage.getItem('signup_name');
        if (storedName) {
            userNameDisplay.textContent = storedName.toUpperCase();
        }

        menuBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            dropdown.classList.toggle('show');
        });

        document.addEventListener('click', (e) => {
            if (!dropdown.contains(e.target) && !menuBtn.contains(e.target)) {
                dropdown.classList.remove('show');
            }
        });
    </script>
</body>

</html>
