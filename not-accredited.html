<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Accredited - NEIIA</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #0f172a;
            min-height: 100vh;
        }

        /* Header */
        .header {
            padding: 24px 40px;
            border-bottom: 1px solid #f1f5f9;
        }

        .header img {
            height: 28px;
            width: auto;
            display: block;
        }

        /* Main Content */
        .main-content {
            max-width: 680px;
            margin: 0 auto;
            padding: 48px 40px;
        }

        /* Page Title */
        .page-title {
            font-size: 28px;
            font-weight: 500;
            color: #051e2b;
            margin: 0 0 32px 0;
        }

        /* Message Card */
        .message-card {
            background-color: #f8fafc;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
        }

        .message-title {
            font-size: 16px;
            font-weight: 500;
            color: #0f172a;
            margin: 0 0 8px 0;
        }

        .message-text {
            font-size: 14px;
            color: #64748b;
            margin: 0 0 24px 0;
            line-height: 1.5;
        }

        .btn-learn {
            display: inline-block;
            background-color: #5b55f6;
            color: #ffffff;
            border: none;
            padding: 14px 32px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .btn-learn:hover {
            background-color: #4a44e0;
        }

        /* Mobile */
        @media (max-width: 640px) {
            .header {
                padding: 20px 24px;
            }

            .main-content {
                padding: 32px 24px;
            }

            .page-title {
                font-size: 24px;
            }

            .message-card {
                padding: 32px 24px;
            }

            .btn-learn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="index.html">
            <img src="assets/images/neiis-logo-green.png" alt="NEIIA">
        </a>
    </div>

    <div class="main-content">
        <h1 class="page-title">Sorry, you must be accredited to apply</h1>

        <div class="message-card">
            <p class="message-title">If your accreditation status changes, please apply again</p>
            <p class="message-text">Only accredited investors are eligible to invest on NEIIA.</p>
            <a href="#" class="btn-learn">Learn more</a>
        </div>
    </div>
</body>

</html>
