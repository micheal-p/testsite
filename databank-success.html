<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're All Set | NEIIA Data Bank</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #fff;
            color: #0B1F24;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .success-header {
            padding: 24px 40px;
            border-bottom: 1px solid #e5e7eb;
        }

        .success-header a {
            text-decoration: none;
            color: #0B1F24;
            font-weight: 600;
            font-size: 18px;
        }

        .success-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 48px 24px;
            border-left: 1px solid #e5e7eb;
            border-right: 1px solid #e5e7eb;
            max-width: 720px;
            margin: 0 auto;
            width: 100%;
        }

        .success-content {
            width: 100%;
            max-width: 500px;
        }

        .success-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #0B1F24;
            padding-left: 20px;
            border-left: 4px solid #6366f1;
        }

        .success-description {
            font-size: 15px;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 32px;
            padding-left: 24px;
        }

        .databank-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s ease;
            margin-left: 24px;
        }

        .databank-card:hover {
            border-color: #0B1F24;
            background-color: #f9fafb;
        }

        .databank-card-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .databank-avatar {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background-color: #e0f2e9;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
            color: #0B1F24;
        }

        .databank-info h4 {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 2px;
            color: #0B1F24;
        }

        .databank-info p {
            font-size: 13px;
            color: #6b7280;
        }

        .databank-arrow {
            color: #9ca3af;
            font-size: 18px;
        }

        .success-footer {
            padding: 24px 40px;
            border-top: 1px solid #e5e7eb;
            text-align: center;
        }

        .success-footer a {
            color: #6b7280;
            text-decoration: none;
            font-size: 13px;
            margin: 0 12px;
        }

        .success-footer a:hover {
            color: #0B1F24;
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .success-container {
                border-left: none;
                border-right: none;
                padding: 32px 24px;
            }

            .success-title {
                font-size: 24px;
            }

            .databank-card {
                margin-left: 0;
            }

            .success-description {
                padding-left: 0;
            }

            .success-title {
                padding-left: 16px;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="success-header">
        <a href="index.html">
            <img src="assets/images/neiis-logo-green.png" alt="NEIIA" style="max-height: 36px;">
        </a>
    </header>

    <!-- Main Container -->
    <div class="success-container">
        <div class="success-content">
            <h1 class="success-title">You're all set</h1>
            <p class="success-description">
                Your first data bank has been created. You can now view and customize it
                ahead of inviting people to view it.
            </p>

            <a href="construction.html" class="databank-card" id="databankCard">
                <div class="databank-card-left">
                    <div class="databank-avatar" id="avatarInitial">A</div>
                    <div class="databank-info">
                        <h4>Configure your data bank</h4>
                        <p id="orgName">Organization</p>
                    </div>
                </div>
                <span class="databank-arrow">
                    <i class="fas fa-chevron-right"></i>
                </span>
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="success-footer">
        <a href="construction.html">Terms of Service</a>
        <a href="construction.html">Privacy Policy</a>
    </footer>

    <script>
        // Get URL parameters to display the organization name
        const urlParams = new URLSearchParams(window.location.search);
        const orgName = urlParams.get('org_name');

        if (orgName) {
            document.getElementById('orgName').textContent = orgName;
            document.getElementById('avatarInitial').textContent = orgName.charAt(0).toUpperCase();
        }
    </script>
</body>

</html>
