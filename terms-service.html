<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms of Service - NEIIA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Modern Reset */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #0f172a;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header with Logo */
        .header {
            padding: 32px 40px;
        }

        .header-logo-text {
            font-size: 20px;
            font-weight: 600;
            color: #051e2b;
            text-decoration: none;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 20px 40px;
            max-width: 580px;
            /* Wider for terms list */
            margin: 0 auto;
            width: 100%;
            padding-top: 10px;
        }

        /* Typography */
        h1 {
            font-size: 28px;
            font-weight: 500;
            margin: 0 0 32px 0;
            color: #051e2b;
            letter-spacing: -0.5px;
        }

        /* Documents List */
        .documents-list {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-bottom: 32px;
        }

        .document-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #f1f5f9;
        }

        .document-item:first-child {
            border-top: none;
        }

        .document-name {
            font-size: 14px;
            font-weight: 500;
            color: #0f172a;
            padding-right: 16px;
        }

        .info-icon {
            font-size: 12px;
            color: #94a3b8;
            margin-left: 4px;
            cursor: help;
        }

        .view-link {
            font-size: 14px;
            font-weight: 600;
            color: #5b55f6;
            text-decoration: none;
            white-space: nowrap;
        }

        .view-link:hover {
            text-decoration: underline;
        }

        /* Checkboxes */
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            gap: 12px;
        }

        .custom-checkbox {
            appearance: none;
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border: 1px solid #cbd5e1;
            border-radius: 4px;
            background-color: #fff;
            cursor: pointer;
            margin-top: 2px;
            flex-shrink: 0;
            position: relative;
        }

        .custom-checkbox:checked {
            background-color: #5b55f6;
            border-color: #5b55f6;
        }

        .custom-checkbox:checked::after {
            content: '';
            position: absolute;
            left: 6px;
            top: 2px;
            width: 6px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .checkbox-label {
            font-size: 14px;
            line-height: 1.5;
            color: #334155;
            cursor: pointer;
        }

        /* Button */
        .btn-next {
            width: 100%;
            background-color: #5b55f6;
            /* Enable color */
            color: #ffffff;
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 12px;
            margin-bottom: 32px;
        }

        .btn-next:disabled {
            background-color: #c7c6ff;
            /* Disabled lighter purple */
            cursor: not-allowed;
            color: #ffffff;
        }

        .btn-next:not(:disabled):hover {
            background-color: #4a44e0;
        }

        /* Footer */
        .footer {
            padding: 24px 40px;
            font-size: 13px;
            color: #64748b;
            display: flex;
            gap: 20px;
            margin-top: auto;
        }

        .footer a {
            color: #64748b;
            text-decoration: none;
        }

        .footer a:hover {
            color: #0f172a;
        }

        /* Mobile Adjustments */
        @media (max-width: 640px) {

            .header,
            .footer {
                padding-left: 24px;
                padding-right: 24px;
            }

            .main-content {
                padding: 24px;
                padding-top: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .document-name {
                font-size: 13px;
            }

            .checkbox-label {
                font-size: 13px;
            }
        }
    </style>
<script src="auth-check.js"></script>
</head>

<body>
    <div class="header">
        <a href="index.html">
            <img src="assets/images/neiis-logo-green.png" alt="NEIIA"
                style="height: 42px; width: auto; display: block;">
        </a>
    </div>

    <div class="main-content">
        <h1>Terms of service</h1>

        <div class="documents-list">
            <div class="document-item">
                <span class="document-name">General Terms of Service</span>
                <a href="#" class="view-link">View</a>
            </div>
            <div class="document-item">
                <span class="document-name">Investing Banking Terms</span>
                <a href="#" class="view-link">View</a>
            </div>
            <div class="document-item">
                <span class="document-name">E-Sign Consent <i
                        class="fa-regular fa-circle-question info-icon"></i></span>
                <a href="#" class="view-link">View</a>
            </div>
            <div class="document-item">
                <span class="document-name">InfraFi Deposit Placement and Custodial Agreement</span>
                <a href="#" class="view-link">View</a>
            </div>
            <div class="document-item">
                <span class="document-name">Cookie Consent Preferences</span>
                <a href="#" class="view-link">View</a>
            </div>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="check-terms" class="custom-checkbox">
            <label for="check-terms" class="checkbox-label">
                I acknowledge that I have received, read, and understand the above documents and I agree to their terms.
            </label>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="check-cookies" class="custom-checkbox">
            <label for="check-cookies" class="checkbox-label">
                I consent to cookies from this site. <i class="fa-regular fa-circle-question info-icon"></i>
            </label>
        </div>

        <button id="next-btn" class="btn-next" disabled onclick="completeOnboarding()">Next</button>
    </div>

    <div class="footer">
        <a href="#">Terms of Service</a>
        <a href="#">Privacy Policy</a>
    </div>

    <script>
        const checkTerms = document.getElementById('check-terms');
        const checkCookies = document.getElementById('check-cookies');
        const nextBtn = document.getElementById('next-btn');

        function updateButtonState() {
            // Require BOTH checkboxes to be checked
            if (checkTerms.checked && checkCookies.checked) {
                nextBtn.disabled = false;
            } else {
                nextBtn.disabled = true;
            }
        }

        checkTerms.addEventListener('change', updateButtonState);
        checkCookies.addEventListener('change', updateButtonState);

        function completeOnboarding() {
            // Save consent state (Mock DB update)
            localStorage.setItem('terms_accepted', 'true');
            localStorage.setItem('cookies_accepted', 'true');

            // Redirect to "Get Started" selection page
            window.location.href = 'onboarding-start.html';
        }
    </script>
</body>

</html>
